<form name="vm.userForm" id="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" novalidate autocomplete="off">
	<div class="alert alert-important">
		<i class="fa fa-lg fa-hand-paper-o"></i> <span class="strong">Let us know what you can do!</span><br>
		<i><a href="/">Sprint With Us</a></i> opportunities call for teams with these capabilities and skills. Identify which ones you have, and you can be put forward by a company on a proposal!</p>
	</div>
	
	<fieldset>
		<div class="form-group">
			<uib-accordion close-others="true">
				<div uib-accordion-group class="panel-default" ng-repeat="capability in vm.capabilities">
					<uib-accordion-heading>
						<i class="pull-left glyphicon" ng-class="{'glyphicon-check':vm.iOppCapabilities[capability.code], 'glyphicon-unchecked':!vm.iOppCapabilities[capability.code]}"></i>
						&nbsp; &nbsp;
						{{capability.name}}
					</uib-accordion-heading>
					<div class="row">
						<div class="col-sm-8">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="vm.iOppCapabilities[capability.code]" />
										I have experience with this capability
								</label>
							</div>
							<p ng-bind-html="vm.trust(capability.description)"></p>
						</div>
						<div class="col-sm-4" ng-if="capability.skills.length > 0">
							<div class="panel panel-success">
								<div class="panel-heading">
									<strong>Specific Skills</strong>
									select those you possess
								</div>
								<ul class="list-group">
									<li class="list-group-item" ng-repeat="skill in capability.skills" ng-class="{'list-group-item-info':vm.iOppCapabilitySkills[skill.code]}" ng-click="vm.iOppCapabilitySkills[skill.code]=!vm.iOppCapabilitySkills[skill.code]">
										<span ng-bind="skill.name"></span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</uib-accordion>
		</div>
	</fieldset>
		
	<div class="edit-form-footer">
		<div class="row">
			<div class="col-xs-12">
				<button type="submit" class="btn btn-primary pull-right"><i class="fa fa-save"></i> Save Changes</button>
			</div>
		</div>
	</div>
</form>
